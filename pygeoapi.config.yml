data_link: &data-link
  type: text/html
  rel: canonical
  title: data source
  hreflang: en-US

provider_defaults: &provider_defaults
  type: feature
  name: pygeoapi_plugins.provider.sparql.SPARQLProvider
  sparql_provider: PostgreSQL
  data:
    host: ${POSTGRES_HOST}
    dbname: ${POSTGRES_DB}
    user: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
  id_field: id
  title_field: name
  uri_field: uri
  geom_field: geom

sparql_query: &sparql_query
  convert: false
  endpoint: ${SPARQL_GRAPH_ENDPOINT}
  prefixes:
    schema: <https://schema.org/>
    gsp: <http://www.opengis.net/ont/geosparql#>
    wiki: <https://www.wikidata.org/wiki/>
    hyf: <https://www.opengis.net/def/schema/hy_features/hyf/>
    xsd: <http://www.w3.org/2001/XMLSchema#>

huc_sparql_query: &huc_sparql_query
  <<: *sparql_query
  bind:
    name: uri
    variable: "?huc"
  select: '?huc ?hucLevel (GROUP_CONCAT(?containedCatchment; SEPARATOR="|") AS ?hucs)'
  groupby: "?huc ?hucLevel"
  where:
    - subject: "?containedCatchment"
      predicate: hyf:containingCatchment
      object: "?huc"
  filter:
    - 'BIND(REPLACE(STR(?containedCatchment), "^.*ref/(hu[0-9]+)/.*$", "$1") AS ?hucLevel)'

tile_defaults: &tile_defaults
  type: tile
  name: MVT-tippecanoe
  options:
    zoom:
      min: 0
      max: 10
  format:
    name: pbf
    mimetype: application/vnd.mapbox-vector-tile

server:
  bind:
    host: localhost #change to your hostname if running your own instance
    port: 5000
  url: ${PYGEOAPI_URL} #change to host URL  if running your own instance
  mimetype: application/json; charset=UTF-8
  encoding: utf-8
  gzip: true
  language: en-US
  cors: true
  pretty_print: true
  limits:
    default_items: 500
    max_items: 10000
  map:
    url: https://tile.openstreetmap.org/{z}/{x}/{y}.png
    attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors</a>'

